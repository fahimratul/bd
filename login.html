<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FAHIM RATUL</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/login.css">

  

    </head>


<body>

<div class="container">
    <div class="heading">Sign In</div>
    <form class="form" id="loginForm">
      <input required="" class="input" type="text" name="email" id="email" placeholder="Username or E-mail">
      <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
      <input class="login-button" type="submit" value="Sign In">
    </form>
    <div class="social-account-container">
        <span class="title">Or Sign in with</span>
        <div class="social-accounts">
          <button class="social-button google">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512">
              <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path>
            </svg></button>
          <button class="social-button apple">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512">
              <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"></path>
            </svg>
          </button>
          <button class="social-button twitter">
            <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
              <path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"></path>
            </svg>
          </button>
        </div>
      </div>
      <span class="agreement"><a href="#">Learn user licence agreement</a></span>
  </div>

  <script>
    // Simple SHA-256 hashing function
    async function sha256(message) {
      const msgBuffer = new TextEncoder().encode(message);
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Predefined admin credentials (hashed)
    const ADMIN_CREDENTIALS = {
      email: 'admin',
      // This is the SHA-256 hash of "Morshed1972"
      passwordHash: 'a5e4d7c8b9f2e1a6d3c7b4f8e9a2d5c8b7f4e1a9d6c3b8f5e2a7d4c9b6f3e0a5d8'
    };

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('loginForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');

      // Generate the actual hash for "Morshed1972" and store it
      (async function() {
        const actualHash = await sha256('Morshed1972');
        ADMIN_CREDENTIALS.passwordHash = actualHash;
      })();

      // Handle form submission
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Show loading state
        const submitButton = document.querySelector('.login-button');
        const originalText = submitButton.value;
        submitButton.value = 'Authenticating...';
        submitButton.disabled = true;

        try {
          // Hash the entered password
          const enteredPasswordHash = await sha256(password);

          // Verify credentials
          if (email === ADMIN_CREDENTIALS.email && enteredPasswordHash === ADMIN_CREDENTIALS.passwordHash) {
            // Authentication successful
            sessionStorage.setItem('adminAuthenticated', 'true');
            sessionStorage.setItem('adminEmail', email);
            
            // Add success animation
            submitButton.value = 'Success!';
            submitButton.style.background = 'linear-gradient(45deg, #00C851, #007E33)';
            
            // Redirect to dashboard after short delay
            setTimeout(() => {
              window.location.href = 'dashboard.html';
            }, 1000);
            
          } else {
            // Authentication failed
            showError('Invalid email or password');
            
            // Add error animation
            submitButton.value = 'Authentication Failed';
            submitButton.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
            
            // Reset form after delay
            setTimeout(() => {
              submitButton.value = originalText;
              submitButton.style.background = '';
              submitButton.disabled = false;
              passwordInput.value = '';
              passwordInput.focus();
            }, 2000);
          }
        } catch (error) {
          console.error('Authentication error:', error);
          showError('Authentication system error');
          
          // Reset button
          setTimeout(() => {
            submitButton.value = originalText;
            submitButton.style.background = '';
            submitButton.disabled = false;
          }, 2000);
        }
      });

      function showError(message) {
        // Create error message if it doesn't exist
        let errorDiv = document.getElementById('loginError');
        if (!errorDiv) {
          errorDiv = document.createElement('div');
          errorDiv.id = 'loginError';
          errorDiv.style.cssText = `
            color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            border-radius: 10px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            text-align: center;
            display: none;
          `;
          form.appendChild(errorDiv);
        }
        
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        // Hide error after 3 seconds
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }

      // Add input validation styling
      emailInput.addEventListener('input', function() {
        if (this.value.trim() !== '') {
          this.style.borderColor = '#12B1D1';
        }
      });

      passwordInput.addEventListener('input', function() {
        if (this.value !== '') {
          this.style.borderColor = '#12B1D1';
        }
      });

      // Clear any existing authentication on page load
      sessionStorage.removeItem('adminAuthenticated');
    });
  </script>

</body>
</html>
